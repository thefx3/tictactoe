<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1 class="tictactoe">TIC TAC TOE</h1>

    <div class="container">

        <div class="player-container">
            <div class="edit-player1">
                <div class ="player1"></div>
                <img src="pencil.svg" alt="Edit icon" width="30" height="30" class ="p1"></img>
                <img src="check.svg" alt="Confirm icon" width="30" height="30" class="confirm-icon-p1 hidden">
                <img src="close.svg" alt="Cancel icon" width="30" height="30" class="cancel-icon-p1 hidden">
            </div>
            <div class ="score" id="score1">0</div>
        </div>

        <div class="grid" id="gameBoard"></div>

        <div class="player-container">
            <div class="edit-player2">
                <div class ="player2"></div>
                <img src="pencil.svg" alt="Edit icon" width="30" height="30" class ="p2"></img>
                <img src="check.svg" alt="Confirm icon" width="30" height="30" class="confirm-icon-p2 hidden">
                <img src="close.svg" alt="Cancel icon" width="30" height="30" class="cancel-icon-p2 hidden">
            </div>
            <div class ="score" id="score2">0</div>
        </div>

        <div class="small-container">
            <div class="status"></div>
            <button id="resetButton">RESET</button>
        </div>

    </div>



    <div class = "copyright">
    <div id ="copyright">Copyright Â© thefx3 - The Odin Project 2025 </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
